version: '3.8'

services:
  neo4j:
    image: neo4j:5.26-community
    container_name: graphrag-neo4j
    restart: unless-stopped
    ports:
      - "127.0.0.1:7474:7474"  # HTTP interface - localhost only for security
      - "127.0.0.1:7687:7687"  # Bolt protocol - localhost only for security
    environment:
      # Authentication
      NEO4J_AUTH: ${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      
      # Database name
      NEO4J_dbms_default__database: ${NEO4J_DATABASE:-neo4j}
      
      # Memory configuration for development
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
      
      # Logging configuration
      NEO4J_dbms_logs_query_enabled: true
      NEO4J_dbms_logs_query_threshold: 1s
      
      # Security settings for development
      NEO4J_dbms_security_procedures_unrestricted: gds.*,apoc.*
      NEO4J_dbms_security_procedures_allowlist: gds.*,apoc.*
      
      # Import directory for CSV files
      NEO4J_dbms_directories_import: /var/lib/neo4j/import
      
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USERNAME} -p ${NEO4J_PASSWORD} 'RETURN 1;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    
    networks:
      - graphrag-network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  graphrag-network:
    driver: bridge
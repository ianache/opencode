version: '3.8'

services:
  # Neo4j Database Service
  neo4j:
    image: neo4j:5.26-community
    container_name: graphrag-neo4j-db
    restart: unless-stopped
    ports:
      - "127.0.0.1:7474:7474"  # HTTP interface
      - "127.0.0.1:7687:7687"  # Bolt protocol
    environment:
      # Basic authentication
      NEO4J_AUTH: neo4j/admin123
      NEO4J_PLUGINS: '["apoc", "gds"]'
      
      # Memory settings for development
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
      
      # Database settings
      NEO4J_dbms_default__database: graphrag
      
      # Security settings for development
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
      
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    
    networks:
      - graphrag-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p admin123 'RETURN 1;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # MCP Server Service
  mcp-server:
    build:
      context: .
      dockerfile: mcp_server/docker/Dockerfile.mcp
    container_name: graphrag-mcp-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # SSE transport
    environment:
      # Server Configuration
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8000
      MCP_TRANSPORT: sse
      MCP_SERVER_NAME: "Product Management MCP Server"
      
      # Authentication Configuration
      MCP_AUTH_ENABLED: "true"
      MCP_JWT_SECRET_KEY: "your-super-secret-jwt-key-change-in-production"
      MCP_JWT_EXPIRY_HOURS: "24"
      
      # Neo4j Configuration
      MCP_NEO4J_URI: bolt://neo4j:7687
      MCP_NEO4J_USERNAME: neo4j
      MCP_NEO4J_PASSWORD: admin123
      MCP_NEO4J_DATABASE: graphrag
      
      # Security Configuration
      MCP_CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'
      MCP_RATE_LIMIT_ENABLED: "true"
      MCP_RATE_LIMIT_PER_MINUTE: "60"
      
      # Logging Configuration
      MCP_LOG_LEVEL: INFO
      MCP_LOG_REQUESTS: "true"
      
      # Development Configuration
      MCP_DEBUG_MODE: "false"
      MCP_RELOAD_ON_CHANGE: "false"
    
    networks:
      - graphrag-network
    
    depends_on:
      neo4j:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/server://info', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MCP Client Documentation (for development)
  mcp-docs:
    image: nginx:alpine
    container_name: graphrag-mcp-docs
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./mcp_server/documentation:/usr/share/nginx/html:ro
    networks:
      - graphrag-network
    profiles:
      - docs

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  graphrag-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16